<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 2px dotted crimson;
            border-radius: 60px;
            background-color: coral;
            transition: width 1s, height 1s, transform 1s;
        }

        .box:hover {
            width: 200px;
            height: 200px;
            transform: rotate(360deg);
        }

        h3 {
            padding-left: 10px;
            padding-top: 20px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h3 class="to">Transition</h3>
    </div>
    <div class="box">
        <h3 class="to">Transition</h3>
    </div>
    <div class="box">
        <h3 class="to">Transition</h3>
    </div>
    <div class="box">
        <h3 class="to">Transition</h3>
    </div>
</body>

</html>
